<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="choices">
            <div id="rock">
                <img src="images/rock.png" alt="rock" class="choice">
            </div>
            <div id="paper">
                <img src="images/paper.png" alt="paper" class="choice">
            </div>
            <div id="scissors">
                <img src="images/scissors.png" alt="scissors" class="choice">
            </div>
        </div>
        <div id="score">
            <p>
                <span id="user-score">2</span> : <span id="computer-score">3</span>
            </p>
        </div>
        <div id="feedback">
            <h3><span>Paper</span> beats <span>Rock</span></h3>
            <h2>YOU WIN!</h2>
        </div>
    </div>
</body>

</html>
