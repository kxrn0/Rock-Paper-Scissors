<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="choices">
            <div id="rock">
                <img src="images/rock.png" alt="rock" class="choice">
            </div>
            <div id="paper">
                <img src="images/paper.png" alt="paper" class="choice">
            </div>
            <div id="scissors">
                <img src="images/scissors.png" alt="scissors" class="choice">
            </div>
        </div>
        <div id="score">
            <p>
                <span id="player-score">0</span> : <span id="computer-score">0</span>
            </p>
        </div>
        <div id="feedback">
            <h3><span id="player-choice">Paper</span> beats <span id="computer-choice">Rock</span></h3>
            <h2>YOU WIN!</h2>
        </div>
        <div id="modal">
            <div class="modal-content">
                <h2 class="game-over">GAME OVER</h2>
                <p class="results">You won 3 to 2</p>
                <button id="play-again">Play Again!</button>
            </div>
        </div>
    </div>
</body>

</html>
